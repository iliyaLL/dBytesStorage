    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- the favicon for the webpage -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/100/stack.png">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>

<body>
    <div class="background-video">
        <video id="myVideo" autoplay muted loop>
            <source src="../../media/ai.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content-wrapper-center">
        <nav>
            <ul>
                <li>
                    <!-- logo image acts as a link to the homepage. -->
                    <a href="index.html">
                        <img src="https://img.icons8.com/ios-filled/100/stack.png" alt="Logo" style="height: 50px;">
                    </a>
                </li>
                <li><a href="index.html">home</a></li>
                <li><a href="consumer.html">store a file</a></li>
                <li><a href="provider.html">register as provider</a></li>

                <li><a href="storages.html">storages</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="container-center">
                <h2>Register as Storage Provider</h2>
                <form id="providerForm">
                    <label for="availableSpace">Available Space (in MB):</label>
                    <input type="number" id="availableSpace" required>

                    <label for="pricePerMB">Price per MB (in wei):</label>
                    <input type="number" id="pricePerMB" required>

                    <label for="socket">Socket (identifier or location):</label>
                    <input type="text" id="socket" required>

                    <button type="submit" class="cta-button">Register</button>
                </form>
                <p id="providerMessage"></p>
            </div>
        </main>
    </div>

    <script src="blockchain.js" defer></script>
    <script>
        document.getElementById('providerForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get form values
            const availableSpace = document.getElementById('availableSpace').value;
            const pricePerMB = document.getElementById('pricePerMB').value;
            const socket = document.getElementById('socket').value;  // Get the socket value

            try {
                // Register the provider in the blockchain
                await storageSharing.methods.registerStorage(availableSpace, pricePerMB, socket).send({
                    from: ethereum.selectedAddress
                });

                document.getElementById('providerMessage').innerText = 'Registration successful. Starting download...';

                // Trigger download of the binary .exe file
                const downloadLink = document.createElement('a');
                downloadLink.href = '/files/test.txt';
                downloadLink.download = 'test.txt';    // Ensure the filename is correct
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

            } catch (error) {
                console.error('Error registering provider:', error);
                document.getElementById('providerMessage').innerText = 'Error during registration. Please try again.';
            }
        });
    </script>
</body>

</html>
