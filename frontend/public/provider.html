<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Provider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <a href="index.html">dBytesStorage</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="provider.html">Register as Provider</a></li>
                <li><a href="consumer.html">Store a File</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container-center">
            <h2>Register as Storage Provider</h2>
            <form id="providerForm">
                <label for="availableSpace">Available Space (in MB):</label>
                <input type="number" id="availableSpace" required>

                <label for="pricePerMB">Price per MB (in tokens):</label>
                <input type="number" id="pricePerMB" required>

                <button type="submit">Register</button>
            </form>
            <p id="providerMessage"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 dBytesStorage</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
