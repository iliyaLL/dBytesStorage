<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBytesStorage list</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- the favicon for the webpage -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/100/stack.png">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="blockchain.js" defer></script>
    <script src="../app.js"></script>
</head>

<body>
    <div class="background-video">
        <video id="myVideo" autoplay muted loop>
            <source src="../../media/ai.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content-wrapper-center">
        <nav>
            <ul>
                <li>
                    <!-- logo image acts as a link to the homepage. -->
                    <a href="index.html">
                        <img src="https://img.icons8.com/ios-filled/100/stack.png" alt="Logo" style="height: 50px;">
                    </a>
                </li>
                <li><a href="index.html">home</a></li>
                <li><a href="consumer.html">store a file</a></li>
                <li><a href="provider.html">share storage</a></li>
                <li><a href="list.html">the list of storage</a></li>
                <li><a href="how-it-works.html">how it works</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="container-center">
                <h2>Storage Providers List</h2>
                <table id="storageProviders" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Provider Address</th>
                            <th>Available Space (MB)</th>
                            <th>Price per MB (Tokens)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        window.addEventListener('load', async () => {
            // Check if Web3 is available
            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);

                // Smart contract details
                const contractAddress = '0x9ecEA68DE55F316B702f27eE389D10C2EE0dde84';
                const contractABI = [
                    {
                        "inputs": [
                            {
                                "internalType": "uint256",
                                "name": "_gb",
                                "type": "uint256"
                            },
                            {
                                "internalType": "uint256",
                                "name": "_rate",
                                "type": "uint256"
                            },
                            {
                                "internalType": "string",
                                "name": "_socket",
                                "type": "string"
                            }
                        ],
                        "name": "registerStorage",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "inputs": [
                            {
                                "internalType": "uint256",
                                "name": "_storageId",
                                "type": "uint256"
                            }
                        ],
                        "name": "releaseStorage",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "inputs": [
                            {
                                "internalType": "uint256",
                                "name": "_storageId",
                                "type": "uint256"
                            }
                        ],
                        "name": "rentStorage",
                        "outputs": [],
                        "stateMutability": "payable",
                        "type": "function"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "internalType": "uint256",
                                "name": "storageId",
                                "type": "uint256"
                            },
                            {
                                "indexed": true,
                                "internalType": "address",
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "indexed": false,
                                "internalType": "uint256",
                                "name": "gb",
                                "type": "uint256"
                            },
                            {
                                "indexed": false,
                                "internalType": "uint256",
                                "name": "rate",
                                "type": "uint256"
                            },
                            {
                                "indexed": false,
                                "internalType": "string",
                                "name": "socket",
                                "type": "string"
                            }
                        ],
                        "name": "StorageRegistered",
                        "type": "event"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "internalType": "uint256",
                                "name": "storageId",
                                "type": "uint256"
                            },
                            {
                                "indexed": true,
                                "internalType": "address",
                                "name": "consumer",
                                "type": "address"
                            },
                            {
                                "indexed": false,
                                "internalType": "uint256",
                                "name": "gb",
                                "type": "uint256"
                            }
                        ],
                        "name": "StorageRented",
                        "type": "event"
                    },
                    {
                        "inputs": [],
                        "name": "getAllStorages",
                        "outputs": [
                            {
                                "components": [
                                    {
                                        "internalType": "address",
                                        "name": "owner",
                                        "type": "address"
                                    },
                                    {
                                        "internalType": "address",
                                        "name": "consumer",
                                        "type": "address"
                                    },
                                    {
                                        "internalType": "uint256",
                                        "name": "gb",
                                        "type": "uint256"
                                    },
                                    {
                                        "internalType": "uint256",
                                        "name": "rate",
                                        "type": "uint256"
                                    },
                                    {
                                        "internalType": "string",
                                        "name": "socket",
                                        "type": "string"
                                    },
                                    {
                                        "internalType": "bool",
                                        "name": "isAvailable",
                                        "type": "bool"
                                    }
                                ],
                                "internalType": "struct StorageSharing.StorageInfo[]",
                                "name": "",
                                "type": "tuple[]"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "inputs": [],
                        "name": "storageCount",
                        "outputs": [
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "inputs": [
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "name": "storages",
                        "outputs": [
                            {
                                "internalType": "address",
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "internalType": "address",
                                "name": "consumer",
                                "type": "address"
                            },
                            {
                                "internalType": "uint256",
                                "name": "gb",
                                "type": "uint256"
                            },
                            {
                                "internalType": "uint256",
                                "name": "rate",
                                "type": "uint256"
                            },
                            {
                                "internalType": "string",
                                "name": "socket",
                                "type": "string"
                            },
                            {
                                "internalType": "bool",
                                "name": "isAvailable",
                                "type": "bool"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    }
                ];

                // Create contract instance
                const contract = new web3.eth.Contract(contractABI, contractAddress);

                // Get list of providers from blockchain
                try {
                    const providers = await contract.methods.getAllStorages().call();

                    // Populate the table with data from the blockchain
                    const tableBody = document.getElementById('storageProviders').getElementsByTagName('tbody')[0];

                    providers.forEach((provider) => {
                        if (provider.isAvailable) { // Only show available storage
                            const row = tableBody.insertRow();
                            row.insertCell(0).textContent = provider.owner;
                            row.insertCell(1).textContent = provider.gb;
                            row.insertCell(2).textContent = provider.rate;
                        }
                    });
                } catch (error) {
                    console.error('Error fetching data from blockchain:', error);
                }
            } else {
                console.log('Web3 not detected. Make sure you have MetaMask or another wallet installed.');
            }
        });
    </script>
</body>

</html>
